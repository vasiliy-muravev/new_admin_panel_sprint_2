version: '3.10'
services:
    django:
        container_name: django
        restart: unless-stopped
        env_file:
            - ./app/config/.env
        build: app
        expose:
            - "8000"
        depends_on:
            - postgres.local
        volumes:
            - ./static:/static


    postgres.local:
        container_name: postgres.local
        restart: unless-stopped
        image: 'postgres:14'
        env_file:
            - ./app/config/.env
        environment:
            POSTGRES_DB: '${DB_NAME}'
            POSTGRES_HOST: '${DB_HOST}'
            POSTGRES_USER: '${DB_USER}'
            POSTGRES_PASSWORD: '${DB_PASSWORD}'
#        expose:
#            - "5432"
        volumes:
            - ./postgres_data/pgsql:/var/lib/postgresql/data
            - ./postgres_data/dump:/postgresql/dump


    nginx:
        container_name: nginx
        image: nginx:latest
        ports:
            - "80:80"
        depends_on:
            - django
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./configs:/etc/nginx/conf.d:ro
            - ./static:/static

networks:
    default:
        name: python_django
