version: '3.10'
services:
    django:
        container_name: django
        restart: unless-stopped
        env_file:
            - ./app/config/.env
        build: app
        expose:
            - "8000"
        depends_on:
            - postgres.local
        volumes:
             - static:/opt/app/static

    postgres.local:
        container_name: postgres.local
        restart: unless-stopped
        image: 'postgres:14'
        env_file:
            - ./app/config/.env
        expose:
            - "5437"
        ports:
            - "5437:5432"
        deploy:
            resources:
                limits:
                    cpus: '1'
                    memory: 500M
        volumes:
            - ./postgres_data/pgsql:/var/lib/postgresql/data
            - ./postgres_data/dump:/postgresql/dump


    nginx:
        container_name: nginx
        image: nginx:latest
        ports:
            - "80:80"
        depends_on:
            - django
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./configs:/etc/nginx/conf.d:ro
            - static:/data/static
volumes:
  static:
networks:
    default:
        name: python_django
